<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Let's Cook</title>
</head>

<body>

  <!-- Navbar Area -->

  <header class="header">
    <nav class="navbar container-md navbar-expand-lg p-3">
      <a class="navbar-brand" href="#home"><img class="logo" src="/logo.png" alt="logo"></a>

      <button id="toggle-btn" title="toggle-btn" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"aria-controls="navbarOffcanvasLg"><span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">

          <div class="offcanvas-header">
              <a class="offcanvas-title" id="offcanvasNavbarLabel" href="#home"><img class="logo" src="/logo.png" alt="logo"></a>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item pe-3 ms-3">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item pe-3 ms-3">
                      <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item pe-3 ms-3">
                      <a class="nav-link" href="#recipes">Recipes</a>
                  </li>
                  <li class="nav-item pe-3 ms-3">
                      <a class="nav-link" href="#blog">Blog</a>
                  </li>
              </ul>
          </div>

      </div>
  </nav>

  </header>

  <main class="container">

      <!-- Searchbar Area -->

    <section class="form-area my-5">
      <form class="col-md-6 mx-auto">
        <div class="input-group input-area">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path></svg>
          </span>
          <input id="formInput" type="text" class="form-control form-input" placeholder="Search for Meal..." aria-label="Search" aria-describedby="basic-addon1"/>
          <div class="input-group-append">
            <button id="inputSubmit" class="search-btn" type="button">Search</button>
          </div>
        </div>
      </form>

      <h4 id="no-meal-found" class="text-center mt-5"></h4>
    </section>

    <!-- Searched Results Area -->

    <section id="meal-info-section" class="row"></section>
  </main>
    
  </main>

















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
